name: CI/CD

on:
    push:
        branches:
            - '**'
    pull_request:
        branches:
            - '**'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name : Set up Node.js
              uses : actions/setup-node@v4

            - name : Install yarn
              run : npm install yarn

            - name: Install dependencies
              run: yarn install

            - name: Build API
              run: yarn run build