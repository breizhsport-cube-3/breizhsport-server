services:
  postgres:
    image: postgres:17
    container_name: breizhsport-pg
    environment:
      POSTGRES_USER: breizhsport
      POSTGRES_PASSWORD: breizhsport
      POSTGRES_DB: breizhsport
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  express:
    build: .
    container_name: breizhsport-express
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "5001:5000"
    depends_on:
      - postgres

volumes:
  postgres-data: